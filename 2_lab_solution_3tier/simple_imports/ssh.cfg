Match User ec2-user
  IdentityFile ~/.ssh/de91key.pem

Match User ankay-redhat.com
  IdentityFile ~/.ssh/id_rsa

Host bastion
  Hostname bastion.de91.example.opentlc.com
  User ankay-redhat.com
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m

Host *.internal *.opentlc.com
  ProxyJump bastion
  User ec2-user

Host *
  StrictHostKeyChecking no
