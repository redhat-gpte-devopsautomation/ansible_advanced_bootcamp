Host workstation
  Hostname workstation-5213.rhpds.opentlc.com
  User cloud-user

Host 10.10.10.* 
  User cloud-user
  ProxyJump workstation

Match User cloud-user
  IdentityFile ~/.ssh/openstack.pem

Host *
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  PasswordAuthentication no
  ForwardAgent yes
  StrictHostKeyChecking no
  UserKnownHostsFile /dev/null
